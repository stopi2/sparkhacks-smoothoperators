<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JavaScript Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="hackathon.css"> <!-- Chatbot specific styles -->
</head>
<body id="bg">
    <div id="signin">
        <div class="mainText">You are signed in Serafin</div>
    </div>
    <div class="tabBar">
        <div class="navbar">
            <div id="homeButton"><div class="text">Home</div></div>
            <div id="studentButton"><div class="text">Student</div></div>
        </div>
    </div>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search...">
        <button class="search-button">Search</button>
    </div>
    <div id="bodyStuff">
        <!-- Body content goes here -->
    </div>

    <!-- Chatbot UI -->
    <button id="ai-button">
        <div id="chat-container"></div>
    </button>
    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Hi! I'm Serafin, welcome to our chat service!</p>
        </div>
    </div>
    <div id="textFieldModal" class="modal">
        <div class="modal-content">
            <span class="close-text-field">&times;</span>
            <input type="text" id="dynamic-input" class="message-input" placeholder="Type your message...">
            <button class="send-button" onclick="sendDynamicMessage()">Send</button>
            <div id="dynamic-messages"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
