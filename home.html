<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JavaScript Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body id = "bg">
    <div id = "signin">
        <div class = "mainText"> You are signed in Serafin</div>
    </div>
    <!-- ends of sign in -->
     
     <!-- End of header -->
      
     <div class=" tabBar">
        <div class = "navbar">
            <div id = "homeButton"><div class = "text">Home</div></div>
            <div id = "studentButton"><div class = "text">Student</div></div>
        </div>
      </div>

      <div class="search-container">
        <input type = "text" class = search-input placeholder="Search...">
        <button class ="search-button"> Search</button>
      </div>

      
      <!-- after the tabs bar -->
      <style>
        .rotating-banner {
            background-color: white;
            color: navy;
            text-align: center;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            transition: opacity 0.5s ease-in-out;
            width: 60%;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 15px;
            height: 40px;
            border: 2px solid navy;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #banner-text {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div id = "displaytxt"> </div>
    <script>
        const messages = [
            " Graduating Soon? Don’t forget to submit your Intent to Graduate form!",
            " Deadline Alert: Register for classes before it’s too late!",
            " FAFSA Reminder! Don’t miss out on financial aid—submit your FAFSA today!"
        ];
        
        let index = 0;

        function changeBanner() {
            const bannerText = document.getElementById("banner-text");

            bannerText.style.opacity = 0;

            setTimeout(() => {
                index = (index + 1) % messages.length;
                bannerText.textContent = messages[index];
                bannerText.style.opacity = 1;
            }, 500);
        }

        setInterval(changeBanner, 3000); // Change message every 3 seconds
    </script>
      

    

      <!-- end of tabs -->
      <div id = "bodyStuff">
        <div class = "bodyContainer">
        <div class = bodyItem>
            <img src= "photos/584688.jpg" alt="blackboard" width="200" height="200">
            <div class = "bodyText"> Student Records</div>
            <div class = "extra-text"> View my Courses</div>
        </div>
        </div>

        <div class="bodyContainer" onclick = "window.location.href='https://uic.blackboard.com/';">
            <div class = bodyItem>
                <img src= "photos/blackboardlearn_logo.jpg" alt="blackboard" width="200" height="200">
                <div class = "bodyText"> blackboard</div>
                <div class = "extra-text"> View my Courses</div>
            </div>    
        </div>
        <div class="bodyContainer" onclick = "window.location.href= 'https://paymybill.uillinois.edu/Access/';">
            <div class = bodyItem>
                <img src= "photos/my-leave-record8.webp" alt="blackboard" width="200" height="200">
                <div class = "bodyText"> Bursar </div>
                <div class = "extra-text"> View Payment Deadlines</div>
            </div>    
            
        </div>

      </div>

      <div class="rotating-banner">
        <p id="banner-text"> </p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
