

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JavaScript Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="bg">
    <div id="signin">
        <div class="mainText">You are signed in randomName</div>
    </div>

    <!-- Header Section -->
    <div class="vbox">
        <div class="item">
            <div class="text">myUIC</div>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search...">
            <button class="search-button">Search</button>
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="tabBar">
        <div class="navbar">
            <button id="homeButton">Home</button>
            <button onclick="changeContent('Student')">Student</button>
            <button onclick="changeContent('Financial')">Financial</button>
        </div>
    </div>

    <!-- Body Content -->
    <div id="bodyStuff">
        <div class="bodyContainer">
            <div class="bodyItem">
                Student Records
            </div>
        </div>
        <div class="bodyContainer" onclick="window.location.href='https://uic.blackboard.com/';">
            <div class="bodyItem">
                <img src="photos/blackboardlearn_logo.jpg" alt="Blackboard">
                <div class="bodyText">Blackboard</div>
                <div class="extra-text">View my Courses</div>
            </div>
        </div>
        <div class="bodyContainer" onclick="window.location.href='https://paymybill.uillinois.edu/Access/';">
            <div class="bodyItem">
                <img src="photos/Screenshot_2025-02-08_093746.png" alt="Pay My Bill">
                <div class="bodyText">Pay My Bill</div>
                <div class="extra-text">View Payment Deadlines</div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
